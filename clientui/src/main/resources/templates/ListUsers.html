<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Se connecter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/navbar.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <div th:replace="Navbar :: navbar"></div>
        <div class="container mx-auto">
            <div th:if="${param.deletedUser}" class="alert alert-success w-50 mx-auto mb-2">
                <p>L'utilisateur a bien été supprimé !</p>
            </div>
            <h1 class="text-center">Liste des membres</h1>
            <table class="table table-striped table-responsive-md">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Âge</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ville</th>
                        <th scope="col">Profil</th>
                        <th scope="col">Supprimer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${listUsers}">
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.town}"></td>
                        <td><a th:href="@{|/profile/${user.id}|}">Profile de <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span></a></td>
                        <td><a role="button" class="btn btn-danger" th:href="@{|/delete_user/${user.id}|}" onclick='return confirm("Êtes-vous sûr de supprimer cet utilisateur ?")'>Supprimer</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
